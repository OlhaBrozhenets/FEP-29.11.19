<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
        />
        <link rel="stylesheet" href="../common/css/normalize.css" />
        <link rel="stylesheet" href="../common/css/skeleton.css" />
        <link rel="stylesheet" href="../common/css/dark-theme.css" />
        <link rel="stylesheet" href="./styles.css" />
        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            defer
        ></script>
        <script
            src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
            defer
        ></script>
        <script src="./app.js" defer></script>
        <title>Todo list</title>
    </head>
    <body>
        <div id="dialog-form" title="New Todo">
            <input
                type="text"
                name="title"
                id="taskNameInput"
                class="u-full-width"
            />
        </div>
        <div class="container" id="container">
            <div id="taskList" class="task-list u-full-width"></div>
            <div class="row">
                <div class="two columns">
                    <input
                        id="addTodoBtn"
                        type="submit"
                        class="u-full-width"
                        value="Add"
                    />
                </div>
            </div>
        </div>

        <script type="text/template" id="taskItemTemplate">
            <div class="task-item u-full-width {{completeClass}}" data-id="{{id}}">
                {{title}}
                <span class="delete-btn">X</span>
            </div>
        </script>
    </body>
</html>
